<!DOCTYPE html>
<html>
<head>
<title>neighborhood map</title>

<style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; width: 80%; }
      .hidden {
	font-color: red;
	font-size: 15pt;
}
    </style>	
</head>

<body>

<div id="container">

	<div id="list">

		<ul data-bind="foreach: locationList" id="location-list">
	        <li class="none" data-bind="text: name, click: showDesc"></li>
	        <li class="none" data-bind="text: description"></li>
   		</ul>

    
	</div>

	<div id="map">
		
	</div>
 

</div>
		
		<script src="js/knockout-3.4.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm7LNFXCU_13JUTMZCVb3Y8GsPPEGrLbI"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery-2.2.0.min.js"></script>


</body>

</html>
